<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LZH-TG-GR图床</title>

    <script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .background {
        background-image: url('https://cdn.jsdelivr.net/gh/lzh-zone/pic@main/img/zXHY3nC2V7vguRT.png');
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        filter: blur(10px);
         opacity: 0.8;
        }

        .container {
            max-width: 600px;
            margin: 120px auto;
            padding: 60px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: block;
            background-color: #C7EDCC;
            color: #808080;
            border-radius: 5px;
            padding: 10px 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            
        }

        .upload-btn-wrapper:hover {
            background-color: #FFF2E2;
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="container">
        <h2 class="text-center">LZH-TG-GR图床</h2>
        <p class="text-center text-muted">永久免费无限制存储网盘</p>
        <hr>

        <div class="upload-btn-wrapper text-center">
            <span>上传文件</span>
            <input type="file" name="file" id="fileInput" accept="image/png, image/jpeg, image/jpg, image/gif">
        </div>

        <div id="uploadStatus" style="margin-top: 20px;"></div>

        <hr>
        <p class="text-center">感谢由<a href="https://telegra.ph">Telegraph</a> & <a href="https://cloudflare.com">Cloudflare</a>的大力支持</p>
        <p class="text-center">另鸣谢 <a href="https://missuo.ru">大佬</a>反代服务</p>
        <p class="text-center">2021-2024 / Powered By <a href="https://010702.xyz/">Sterling</a> / <a href="https://h.889168.xyz/pic.html">Free Online</a></p>
    </div>
   


    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');

        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file) {
                uploadImage(file);
            }
        });

        function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);

            fetch('https://img.110.nl.eu.org/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const src = 'https://img.110.nl.eu.org' + data[0].src;
                uploadStatus.innerHTML = `
                    <div class="alert alert-success">Upload successful!</div>
                    <img src="${src}" class="img-fluid mb-3" alt="Uploaded Image">
                    <div class="input-group">
                      <input type="text" class="form-control" id="imageUrl" value="${src}">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="copyImageUrl()">Copy URL</button>
                      </div>
                    </div>
                `;
            })
            .catch(error => {
                uploadStatus.innerHTML = '<div class="alert alert-danger">Upload failed. Please try again.</div>';
            });
        }

        function copyImageUrl() {
            const imageUrl = document.getElementById('imageUrl');
            imageUrl.select();
            document.execCommand('copy');
            alert('URL Copied to Clipboard!');
        }
    </script>
    <script id="music" src="https://music.xingyaox.com/xmusic/f656f1eeb0ae43038cf0680212a31d2c" m="1"></script>
</body>
</html>
